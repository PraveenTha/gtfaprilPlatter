<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn {
      width: 30px;
      background: red;
      padding: 10px;
    }
    .filex {
      display: flex;
      justify-content: space-around;
    }
    .slider {
      display: flex;
      transition: transform 0.3s ease-in-out;
      width: 100%;
    }

    .slider_item {
      flex: 0 0 100%;
    }
    .slid_box {
      overflow: hidden;
    }
  </style>

  <body>
    <div class="slid_box">
      <div class="slider">
        <div class="slider_item">
          <img src="img/banner-img/banner-1.webp" alt="" />
        </div>
        <div class="slider_item">
          <img src="img/banner-img/banner-2.webp" alt="" />
        </div>
        <div class="slider_item">
          <img src="img/banner-img/banner-3.webp" alt="" />
        </div>
      </div>
    </div>
    <div class="filex">
      <div class="next btn">next</div>
      <div class="prv btn">prv</div>
    </div>
  </body>
  <script>
    let slider = document.querySelector(".slider");
    let prv = document.querySelector(".prv");
    let next = document.querySelector(".next");
    let sliderItem = document.querySelectorAll(".slider_item img");

    let currentIndex = 0;

    // Function to move slider
    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Next button
    next.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % sliderItem.length;
      updateSlider();
      console.log("Next:", currentIndex);
    });

    // Previous button
    prv.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + sliderItem.length) % sliderItem.length;
      updateSlider();
      console.log("Prev:", currentIndex);
    });
  </script>
</html>
